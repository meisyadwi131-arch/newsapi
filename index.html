<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <h1>Berita Terkini</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="Cari berita...">
                        <button id="search-button" class="btn btn-primary">Cari</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav class="category-nav text-center py-3">
        <div class="container">
            <a class="category-link" href="#" data-category="business">Business</a>
            <a class="category-link" href="#" data-category="technology">Technology</a>
            <a class="category-link" href="#" data-category="sports">Sports</a>
            <a class="category-link" href="#" data-category="entertainment">Entertainment</a>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="loader" class="d-none justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="news-container" class="row">
        </div>
        <div class="text-center mt-4">
            <button id="read-more-btn" class="btn btn-outline-primary d-none">Read More</button>
        </div>
    </main>

    <footer class="bg-dark text-white mt-5 p-4 text-center">
        <div class="container">
            <p>Follow us on social media</p>
            <div class="social-icons">
                <a href="https://x.com" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" class="text-white me-3"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.facebook.com" class="text-white"><i class="fab fa-facebook-f"></i></a>
            </div>
            <p class="mt-3">&copy; 2025 News Portal. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
